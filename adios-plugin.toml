[plugin]
name = "model-performance-monitoring"
version = "0.1.0"
description = "AdiOS model-performance-monitoring plugin"
category = "enterprise"
license = "MIT"
author = "TridentBiz Team <team@tridentbiz.com>"
homepage = "https://github.com/tridentbiz/adios-model-performance-monitoring"
repository = "https://github.com/tridentbiz/adios-model-performance-monitoring"
keywords = ["adios", "plugin", "enterprise", "model-performance-monitoring"]

[compatibility]
adios-core = ">=1.0.0"
platforms = ["wava", "ewa", "mava"]

[dependencies]
required_core_services = []
optional_core_services = ["adios-luna-ai", "adios-sync-protocol"]
system_dependencies = []

[marketplace]
price = "free"
support_tier = "community"
standalone_sellable = true

[integration]
circular_flow = ["learn", "capture", "improve"]
